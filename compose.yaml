version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: simple-ec-postgres
    environment:
      POSTGRES_DB: simple_ec
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Tokyo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: simple-ec-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres

  prometheus:
    image: prom/prometheus:latest
    container_name: simple-ec-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - backend
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana-oss:latest
    container_name: simple-ec-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3300:3000"
    depends_on:
      - prometheus
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning

  backend:
    build:
      context: .
    container_name: simple-ec-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/simple_ec
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: docker
      SPRING_FLYWAY_ENABLED: "false"
      JAVA_TOOL_OPTIONS: "-Xms512m -Xmx512m -XX:+UseG1GC -Xlog:gc*:stdout:time,uptime,level,tags"
    ports:
      - "8080:8080"
    depends_on:
      flyway:
        condition: service_completed_successfully

  flyway:
    image: flyway/flyway:10
    container_name: simple-ec-flyway
    command: >
      -url=jdbc:postgresql://postgres:5432/simple_ec
      -user=postgres
      -password=postgres
      -locations=filesystem:/migrations
      migrate
    volumes:
      - ./src/main/resources/db/migration:/migrations:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

volumes:
  postgres_data:
